<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

    <header class="mdl-layout__header">
        <div class="mdl-layout-icon">
            <a class="mdl-button mdl-js-button mdl-button--icon" ui-sref="menu">
                <i class="material-icons">{{MDLIcon}}</i>
            </a>
        </div>
        <div class="mdl-layout__header-row">
            <button id="menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon" style="margin-right: 15px">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp"
                for="menu-lower-left">
                <li class="mdl-list__item mdl-list__item--two-line mdl-menu__item--full-bleed-divider">
                    <span class="mdl-list__item-primary-content">
                        <span class="material-icons mdl-list__item-avatar"
                              ng-style="{'background-image': 'url(' + me.img + ')'}"></span>
                        <span>{{me.name}}</span>
                        <span class="mdl-list__item-sub-title">{{me.email}}</span>
                    </span>
                </li>
                <li class="mdl-menu__item mdl-list__item" ng-click="goToHelp()">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">help</i>
                        <span>المساعدة</span>
                    </span>
                </li>
                <li class="mdl-menu__item mdl-list__item mdl-menu__item--full-bleed-divider" ng-click="goToAbout()">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">info</i>
                        <span>عن البرنامج</span>
                    </span>
                </li>
                <li class="mdl-menu__item mdl-list__item" ng-click="logout()">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">exit_to_app</i>
                        <span>تسجيل الخروج</span>
                    </span>
                </li>
            </ul>
            <div class="mdl-layout-spacer"></div>
            <span class="mdl-layout__title">{{pageTitle}}</span>
        </div>
    </header>

    <main class="mdl-layout__content">

        <div dir="rtl" class="row" style="margin-top: 10px">

            <form dir="rtl" name="from" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
                  focus-group-head="loop" focus-group-tail="loop">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">

                                <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                     ng-show="form.$invalid && form.$submitted">
                                    <div class="alert alert-danger" role="alert">
                                        <strong>فضلاً اكمل الحقول المطلوبة</strong>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">البيانات الاساسية</div>
                                        <div class="panel-body">

                                            <div class="row">
                                                <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                    <label for="firstName" class="control-label">اللقب </label>
                                                    <input id="firstName"
                                                           type="text"
                                                           focus-autofocus="1"
                                                           required="required"
                                                           disable-validation-message=""
                                                           class="form-control text-right"
                                                           ng-model="me.nickname">
                                                </div>

                                                <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                    <label for="forthName" class="control-label">الاسم كاملاً </label>
                                                    <input id="forthName"
                                                           type="text"
                                                           required="required"
                                                           disable-validation-message=""
                                                           class="form-control text-right"
                                                           ng-model="me.name">
                                                </div>
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="nationality" class="control-label">الجنسية </label>
                                                <input id="nationality"
                                                       type="text"
                                                       class="form-control text-right"
                                                       required="required"
                                                       disable-validation-message=""
                                                       ng-model="me.nationality">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="identityNumber" class="control-label">رقم الهوية / رخصة
                                                    الإقامة </label>
                                                <input id="identityNumber"
                                                       type="text"
                                                       class="form-control text-right"
                                                       ng-model="me.identityNumber">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="mobile" class="control-label">الجوال </label>
                                                <input id="mobile"
                                                       type="text"
                                                       required="required"
                                                       disable-validation-message=""
                                                       class="form-control text-right"
                                                       ng-model="me.mobile">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="address" class="control-label">العنوان الحالي </label>
                                                <input id="address"
                                                       type="text"
                                                       class="form-control text-right"
                                                       ng-model="me.address">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <label for="qualification" class="control-label">المؤهل </label>
                                                <input id="qualification"
                                                       type="text"
                                                       required="required"
                                                       disable-validation-message=""
                                                       class="form-control text-right"
                                                       ng-model="me.qualification">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                                <input id="email"
                                                       dir="ltr"
                                                       type="text"
                                                       required="required"
                                                       disable-validation-message=""
                                                       class="form-control text-left"
                                                       ng-model="me.email">
                                            </div>

                                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                                <label for="password" class="control-label">الرقم السري</label>
                                                <input id="password"
                                                       dir="ltr"
                                                       type="password"
                                                       required="required"
                                                       disable-validation-message=""
                                                       class="form-control text-left"
                                                       ng-model="me.password">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">الصورة الشخصية</div>
                                        <div class="panel-body">
                                            <input type="file" nv-file-select="" uploader="uploader" accept="image/*"/>
                                            <img ng-src="{{logoLink}}" style="width: 100%; height: 100%"/>
                                            <div ng-show="uploader.queue.length > 0"
                                                 ng-hide="uploader.queue[0].isSuccess">
                                                <div class="progress" style="margin-bottom: 0;">
                                                    <div class="progress-bar progress-bar-striped active"
                                                         role="progressbar"
                                                         ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="panel-footer">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                                <button uib-tooltip="حفظ"
                                        tooltip-append-to-body="true"
                                        type="submit"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect pull-left">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-icon">save</i>
                                        <span>حفظ البيانات</span>
                                    </span>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

            </form>

        </div>

    </main>

</div>
