<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير عن المهام الباقي على تاريخ إغلاقها أقل من 72 ساعة (ثلاث أيام) من تاريخ
            اليوم</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12">
                <label for="taskPerson" class="control-label">
                    <span>جهة التكليف</span>
                </label>
                <select id="taskPerson"
                        data-placeholder="ابحث عن البريد الإلكتروني"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر حساب جهة التكليف'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.taskPerson"
                        required="required"
                        disable-validation-message=""
                        focus-autofocus="1"
                        ng-options="(taskPerson.nickname + ' / ' + taskPerson.name) for taskPerson in persons | orderBy:'name' track by person.id">
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12">
                <label for="person" class="control-label">
                    <span>الموظف</span>
                </label>
                <select id="person"
                        data-placeholder="ابحث عن البريد الإلكتروني"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر حساب الموظف'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.person"
                        required="required"
                        disable-validation-message=""
                        ng-options="(person.nickname + ' / ' + person.name) for person in persons | orderBy:'name' track by person.id">
                </select>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    focus-index="3"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    focus-index="4"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    focus-index="5"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
