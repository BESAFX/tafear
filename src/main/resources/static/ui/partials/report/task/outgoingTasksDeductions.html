<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">print</i>
                <strong ng-if="lang==='AR'">تقرير مختصر بخصومات المهام الصادرة من جهات التكليف</strong>
                <strong ng-if="lang==='EN'">Outgoing Tasks Deductions Report</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong ng-if="lang==='AR'">فضلاً اكمل الحقول المطلوبة.</strong>
                    <strong ng-if="lang==='EN'">Please Complete Required Fields.</strong>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="master" class="control-label">
                    <span ng-if="lang==='AR'">جهة التكليف</span>
                    <span ng-if="lang==='EN'">Manager</span>
                </label>
                <select id="master"
                        data-placeholder="{{lang==='AR' ? 'ابحث عن جهة التكليف' : 'Search For Manager'}}"
                        no-results-text="'{{lang==='AR' ? 'لا توجد بيانات توافق بحثك' : 'No Results.'}}'"
                        placeholder-text-single="'{{lang==='AR' ? 'اختر الحساب الشخصي' : 'Please Select Manager...'}}'"
                        class="form-control"
                        chosen=""
                        ng-model="buffer.person"
                        required="required"
                        disable-validation-message=""
                        ng-options="(person.nickname + ' / ' + person.name) for person in persons | orderBy:'name' track by person.id">
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="closeType" class="control-label">
                    <span ng-if="lang==='AR'">حالة الإغلاق</span>
                    <span ng-if="lang==='EN'">Condition</span>
                </label>
                <select id="closeType"
                        class="form-control"
                        ng-model="buffer.closeType">
                    <option ng-if="lang==='AR'" value="">اختر الحالة...</option>
                    <option ng-if="lang==='EN'" value="">Select Condition...</option>
                    <option ng-if="lang==='AR'" value="Pending">تحت التنفيذ</option>
                    <option ng-if="lang==='EN'" value="Pending">Pending</option>
                    <option ng-if="lang==='AR'" value="Auto">تلقائي</option>
                    <option ng-if="lang==='EN'" value="Auto">Closed</option>
                    <option ng-if="lang==='AR'" value="Manual">ارشيف</option>
                    <option ng-if="lang==='EN'" value="Manual">Archive</option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="startDate" class="control-label">
                    <span ng-if="lang==='AR'">تاريخ الخصم من</span>
                    <span ng-if="lang==='EN'">Date From</span>
                </label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="endDate" class="control-label">
                    <span ng-if="lang==='AR'">تاريخ الخصم إلى</span>
                    <span ng-if="lang==='EN'">Date To</span>
                </label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>


        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR' ? 'طباعة' : 'Print'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine();buffer={}"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
