<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير مختصر بخصومات المهام الصادرة من جهات التكليف</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12">
                <label for="master" class="control-label">
                    <span>جهة التكليف</span>
                </label>
                <select id="master"
                        data-placeholder="ابحث عن البريد الإلكتروني"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر الحساب الشخصي'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.person"
                        required="required"
                        disable-validation-message=""
                        focus-index="1"
                        ng-options="(person.nickname + ' / ' + person.name) for person in persons | orderBy:'name' track by person.id">
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12">
                <label for="closeType" class="control-label">
                    <span>حالة الإغلاق</span>
                </label>
                <select id="closeType"
                        placeholder="اختر درجة الأهمية للمساعدة فى التصنيف"
                        class="form-control text-right"
                        ng-model="buffer.closeType"
                        focus-index="2">
                    <option value="">اختر الحالة...</option>
                    <option value="Pending">تحت التنفيذ</option>
                    <option value="Auto">تلقائي</option>
                    <option value="Manual">ارشيف</option>
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6">
                <label for="startDate" class="control-label">تاريخ الخصم من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6">
                <label for="endDate" class="control-label">تاريخ الخصم إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>


        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    focus-index="3"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    focus-index="4"
                    ng-click="form.$setPristine();buffer={}"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    focus-index="5"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
