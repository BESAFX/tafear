<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span ng-if="lang==='AR'">البيانات الاساسية</span>
                        <span ng-if="lang==='EN'">Basic Information</span>
                    </div>
                    <div class="panel-body">

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12" ng-show="form.$invalid && form.$submitted">
                            <div class="alert alert-danger" role="alert">
                                <strong ng-if="lang==='AR'">فضلاً اكمل الحقول المطلوبة</strong>
                                <strong ng-if="lang==='EN'">Please Complete Required Fields</strong>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="name" class="control-label">
                                <span ng-if="lang==='AR'">اسم المنطقة</span>
                                <span ng-if="lang==='EN'">Name</span>
                            </label>
                            <input id="name"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control"
                                   focus-autofocus="1"
                                   placeholder="{{lang==='AR' ? 'اسم المنطقة' : 'Type Region Name...'}}"
                                   ng-model="region.name">
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="address" class="control-label">
                                <span ng-if="lang==='AR'">العنوان</span>
                                <span ng-if="lang==='EN'">Address</span>
                            </label>
                            <input id="address"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control"
                                   placeholder="{{lang==='AR' ? 'العنوان' : 'Type Region Address...'}}"
                                   ng-model="region.address">
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="person" class="control-label">
                                <span ng-if="lang==='AR'">المدير</span>
                                <span ng-if="lang==='EN'">Manager</span>
                            </label>
                            <select id="person"
                                    data-placeholder="{{lang==='AR' ? 'ابحث عن حساب المستخدم من خلال الاسم' : 'Search For User'}}"
                                    no-results-text="'{{lang==='AR' ? 'لا توجد بيانات' : 'No Results.'}}'"
                                    placeholder-text-single="'{{lang==='AR' ? 'اختر حساب المستخدم' : 'Please Select User...'}}'"
                                    class="form-control"
                                    chosen=""
                                    ng-model="region.manager"
                                    required="required"
                                    disable-validation-message=""
                                    ng-options="person.nickname + ' / ' + person.name for person in persons | orderBy:'name' track by person.id">
                            </select>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="{{lang==='AR' ? 'اضافة': 'Save'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="{{lang==='AR' ? 'تعديل' : 'Edit'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">edit</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine();"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
