<form name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a ng-class="{'pull-left' : lang==='AR', 'pull-right' : lang==='EN'}" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 ng-class="{'pull-right' : lang==='AR', 'pull-left' : lang==='EN'}" class="panel-title mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span ng-if="lang==='AR'">الشعار الرسمي</span>
                        <span ng-if="lang==='EN'">Official Logo</span>
                    </div>
                    <div class="panel-body">
                        <input type="file" nv-file-select="" uploader="uploader" accept="image/*"/>
                        <img ng-src="{{logoLink}}" style="width: 100%; height: 100%"/>
                        <div ng-show="uploader.queue.length > 0" ng-hide="uploader.queue[0].isSuccess">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span ng-if="lang==='AR'">البيانات الاساسية</span>
                        <span ng-if="lang==='EN'">Basic Information</span>
                    </div>
                    <div class="panel-body">

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12" ng-show="form.$invalid && form.$submitted">
                            <div class="alert alert-danger" role="alert">
                                <strong ng-if="lang==='AR'">فضلاً اكمل الحقول المطلوبة</strong>
                                <strong ng-if="lang==='EN'">Please Complete Required Fields</strong>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="name" class="control-label">
                                <span ng-if="lang==='AR'">اسم الفرع</span>
                                <span ng-if="lang==='EN'">Name</span>
                            </label>
                            <input id="name"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   focus-autofocus="1"
                                   placeholder="{{lang==='AR' ? 'اسم الفرع' : 'Name...'}}"
                                   ng-model="branch.name">
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="address" class="control-label">
                                <span ng-if="lang==='AR'">العنوان</span>
                                <span ng-if="lang==='EN'">Address</span>
                            </label>
                            <input id="address"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'العنوان' : 'Address...'}}"
                                   ng-model="branch.address">
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="phone" class="control-label">
                                <span ng-if="lang==='AR'">الهاتف</span>
                                <span ng-if="lang==='EN'">Phone</span>
                            </label>
                            <input id="phone"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'الهاتف' : 'Phone...'}}"
                                   ng-model="branch.phone">
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="mobile" class="control-label">
                                <span ng-if="lang==='AR'">الجوال</span>
                                <span ng-if="lang==='EN'">Mobile</span>
                            </label>
                            <input id="mobile"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'الجوال' : 'Mobile...'}}"
                                   ng-model="branch.mobile">
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="fax" class="control-label">
                                <span ng-if="lang==='AR'">الفاكس</span>
                                <span ng-if="lang==='EN'">Fax</span>
                            </label>
                            <input id="fax"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'الفاكس' : 'Fax...'}}"
                                   ng-model="branch.fax">
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="email" class="control-label">
                                <span ng-if="lang==='AR'">البريد الإلكتروني</span>
                                <span ng-if="lang==='EN'">Email</span>
                            </label>
                            <input id="email"
                                   type="email"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'البريد الإلكتروني' : 'Email...'}}"
                                   ng-model="branch.email">
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="website" class="control-label">
                                <span ng-if="lang==='AR'">الموقع الرسمي</span>
                                <span ng-if="lang==='EN'">Website</span>
                            </label>
                            <input id="website"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'الموقع الرسمي' : 'Website...'}}"
                                   ng-model="branch.website">
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="commericalRegisteration" class="control-label">
                                <span ng-if="lang==='AR'">السجل التجاري</span>
                                <span ng-if="lang==='EN'">Commercial Registration</span>
                            </label>
                            <input id="commericalRegisteration"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   placeholder="{{lang==='AR' ? 'السجل التجاري' : 'Commercial Registration'}}"
                                   ng-model="branch.commericalRegisteration">
                        </div>

                        <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="region" class="control-label">
                                <span ng-if="lang==='AR'">[رقم المنطقة] اسم المنطقة</span>
                                <span ng-if="lang==='EN'">Region</span>
                            </label>
                            <select id="region"
                                    data-placeholder="{{lang==='AR' ? 'ابحث عن المنطقة' : ''}}"
                                    no-results-text="'{{lang==='AR' ? 'لا توجد شركات توافق بحثك' : 'No Results.'}}'"
                                    placeholder-text-single="'{{lang==='AR' ? 'اختر المنطقة' : 'Please Select Region...'}}'"
                                    class="form-control "
                                    chosen=""
                                    ng-model="branch.region"
                                    required="required"
                                    disable-validation-message=""
                                    ng-options="(' [ ' + region.code + ' ] ' + region.name) for region in regions | orderBy:'code' track by region.id">
                            </select>
                        </div>

                        <div class="form-group  col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label for="person" class="control-label">
                                <span ng-if="lang==='AR'">المدير</span>
                                <span ng-if="lang==='EN'">Manager</span>
                            </label>
                            <select id="person" data-placeholder="{{lang==='AR' ? 'ابحث عن حساب المستخدم من خلال الاسم' : 'Search...'}}"
                                    no-results-text="'{{lang==='AR' ? 'لا توجد بيانات' : 'No Results.'}}'"
                                    placeholder-text-single="'{{lang==='AR' ? 'اختر حساب المستخدم' : 'Please Select User...'}}'"
                                    class="form-control "
                                    chosen=""
                                    ng-model="branch.manager"
                                    required="required"
                                    disable-validation-message=""
                                    ng-options="person.nickname + ' / ' + person.name for person in persons | orderBy:'name' track by person.id">
                            </select>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="{{lang==='AR' ? 'اضافة' : 'Save'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="{{lang==='AR' ? 'تعديل' : 'Edit'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">edit</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine();"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
