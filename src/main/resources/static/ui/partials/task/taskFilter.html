<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{modalTitle}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="buffer.taskType">
                <label for="fromPerson" class="control-label">{{buffer.taskType?'الموظف':'جهة التكليف'}}</label>
                <select id="fromPerson"
                        data-placeholder="ابحث عن الاسم"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر {{buffer.taskType?'الموظف':'جهة التكليف'}}'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.person"
                        focus-autofocus="1"
                        ng-options="(person.nickname + ' / ' + person.name) for person in persons | orderBy:'name' track by person.id">
                </select>
            </div>

            <div class="form-group row">

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="title" class="control-label">
                        <span ng-if="lang==='AR'">عنوان المهمة يحتوي على</span>
                        <span ng-if="lang==='EN'">Title Contains</span>
                    </label>
                    <input id="title"
                           type="text"
                           class="form-control text-right"
                           ng-model="buffer.title">
                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="importance" class="control-label">
                        <span ng-if="lang==='AR'">درجة الأهمية</span>
                        <span ng-if="lang==='EN'">Importance</span>
                    </label>
                    <select id="importance"
                            class="form-control text-right"
                            ng-model="buffer.importance">
                        <option value="Regular" ng-if="lang==='AR'">عادية</option>
                        <option value="Regular" ng-if="lang==='EN'">Regular</option>
                        <option value="Important" ng-if="lang==='AR'">متوسطة</option>
                        <option value="Important" ng-if="lang==='EN'">Important</option>
                        <option value="Critical" ng-if="lang==='AR'">عاجلة</option>
                        <option value="Critical" ng-if="lang==='EN'">Critical</option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="codeFrom" class="control-label">
                        <span ng-if="lang==='AR'">رقم المهمة من</span>
                        <span ng-if="lang==='EN'">Code From</span>
                    </label>
                    <input id="codeFrom"
                           type="number"
                           min="1"
                           class="form-control text-right"
                           ng-model="buffer.codeFrom">
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="codeTo" class="control-label">
                        <span ng-if="lang==='AR'">رقم المهمة إلى</span>
                        <span ng-if="lang==='EN'">Code To</span>
                    </label>
                    <input id="codeTo"
                           type="number"
                           min="1"
                           class="form-control text-right"
                           ng-model="buffer.codeTo">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="startDateFrom" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ إنشاء المهمة من</span>
                        <span ng-if="lang==='EN'">Start Date From</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="startDateFrom"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="buffer.startDateFrom"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="startDateTo" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ إنشاء المهمة إلى</span>
                        <span ng-if="lang==='EN'">Start Date To</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="startDateTo"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="buffer.startDateTo"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="endDateFrom" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ تسليم المهمة من</span>
                        <span ng-if="lang==='EN'">End Date From</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="endDateFrom"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="buffer.endDateFrom"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="endDateTo" class="control-label">
                        <span ng-if="lang==='AR'">تاريخ تسليم المهمة إلى</span>
                        <span ng-if="lang==='EN'">End Date To</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="endDateTo"
                               type="text"
                               class="form-control is-calendarPicker"
                               ng-model="buffer.endDateTo"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="{{lang==='AR' ? 'بحث' : 'Search'}}"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">search</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'مسح الحقول' : 'Clear'}}"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="{{lang==='AR' ? 'خروج' : 'Exit'}}"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
